<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Котировки акций</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .stock-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        .stock-info {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .time {
            color: #555;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .refresh-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="stock-box">
        <div class="stock-info">
            Цена акции <strong>{{ symbol }}</strong>: <br>
            <strong>{{ price }}</strong> USD
        </div>
        <div class="time">Время обновления: {{ time }}</div>
        <form method="get" action="/">
            <button class="refresh-btn" type="submit">Обновить</button>
        </form>
    </div>
</body>
</html>
